<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>lara paulo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='gomesdias.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="content">

        <div class="slides">

            <input type="radio" name="slide" id="slide1" checked>

            <input type="radio" name="slide" id="slide2">

            <input type="radio" name="slide" id="slide3">

            <input type="radio" name="slide" id="slide4">

            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">

                <img src="tarefinha/imagensss/1.jpg" alt="medieval">

            </div>

            <div class="slide s2">

                <img src="tarefinha/imagensss/2.jpg" alt="fantasia">

            </div>

            <div class="slide s3">

                <img src="tarefinha/imagensss/3.jpg" alt="cidade futurista">

            </div>

            <div class="slide s4">

                <img src="tarefinha/imagensss/4.jpg" alt="cogumelo">

            </div>

            <div class="slide s5">

                <img src="tarefinha/imagensss/5.jpg" alt="raposinha">

            </div>

            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>

        </div>

    </div>
</body>
</html>
